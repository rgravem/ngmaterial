<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/angular-material.min.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
    <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
    <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
    <script src="vendors/angular-material.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <h1>test</h1>
    <div ng-controller="DemoCtrl as ctrl" layout="column" ngcloak>
      <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()" name="searchForm">
          <div layout-gt-sm="row">
            <md-input-container flex>
              <label>Name</label>
              <input type="text"/>
            </md-input-container>
            <md-autocomplete flex required
                md-input-name="autocompleteField"
                md-input-minlength="2"
                md-input-maxlength="18"
                md-no-cache="ctrl.noCache"
                md-selected-item="ctrl.selectedItem"
                md-search-text="ctrl.searchText"
                md-items="item in ctrl.querySearch(ctrl.searchText)"
                md-item-text="item.display"
                md-require-match
                md-floating-label="Favorite state">
              <md-item-template>
                <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
              </md-item-template>
              <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                <div ng-message="required">You <b>must</b> have a favorite state.</div>
                <div ng-message="md-require-match">Please select an existing state.</div>
                <div ng-message="minlength">Your entry is not long enough.</div>
                <div ng-message="maxlength">Your entry is too long.</div>
              </div>
            </md-autocomplete>
          </div>
        </form>
      </md-content>
    </div>

  </body>
</html>
